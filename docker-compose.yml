services:
  registry-system-backend:
    image: stenmartinlaane/registry-system-backend:v1.0
    container_name: registry-system-backend
    depends_on:
      - sql
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: 
    - "7898:8080"
    hostname: registry-system-backend
    environment:
      - ConnectionStrings:DefaultConnection=Host=host.docker.internal;Port=5432;Database=backend;Username=postgres;Password=postgres
    restart: on-failure

  registry-system-frontend:
    image: stenmartinlaane/registry-system-frontend:v1.0
    container_name: registry-system-frontend
    depends_on:
      - registry-system-backend
    ports: 
    - "3000:3000"
    env_file:
      - ./frontend/.env.local
    restart: on-failure
  
  sql:
    image: postgres:16
    container_name: registrySystem-sql
    ports:
      # external: internal
      - 5432:5432
    volumes:
      - sql-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    restart: on-failure
    logging:
      options:
        max-size: 10m
        max-file: 3
        
volumes:
  sql-volume:
